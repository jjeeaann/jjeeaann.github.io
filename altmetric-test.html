  <!-- CSS

  <link rel="stylesheet" href="css/skeleton.css">

  <script src="javascripts/jquery-1.11.1.js"></script>
  <script src="javascripts/phraseGenerator.js"></script>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<header>
  <div class="container">
    <div class="column">
      <strong><h1>Altmetric Badges</h1></strong>
    </div>

  </div>
</header>

<aside>
	<div class="container">
	<div class="column">

  <p>Standard donut</p>
  <div class="altmetric-embed" data-badge-type="donut" data-badge-details="right" data-altmetric-id="1801320"></div>
  <br><br>

  <p>Scoreless donut</p>
  <div class="altmetric-embed" data-no-score="true" data-badge-type="donut" data-altmetric-id="1801320"></div>
  <br><br>

  <p>Altmetric badge</p>
  <div class="altmetric-embed" data-altmetric-id="1801320"></div>
  <br><br>

  <p>Bar visualisation</p>
  <div class="altmetric-embed" data-badge-type="medium-bar" data-altmetric-id="1801320"></div>
  <br><br>

	<p>Simple text badge</p>
	<div class='altmetric-embed' data-badge-type='text' data-doi='10.1371/journal.pone.0071275'></div>
	<br><br>

	<p>Text with popover</p>
	<div id="badge_to_style" class="altmetric-embed" data-badge-type="text" data-badge-popover="right" data-doi="10.1371/journal.pone.0071275"></div>
	<style>
	#badge_to_style span, a:hover  {
	    font-style: italic;
	    color: #336699;
	}
	#badge_to_style span:before {
	    content: "Altmetric score of ";
	}
	</style>
  <br><br>

	<p>Text badge with details on right</p>
	<div class="altmetric-embed" data-badge-type="text" data-badge-details="right" data-doi="10.1371/journal.pone.0071275"></div>
	<br><br>

	<p>Invalid DOI</p>
	<div class="altmetric-embed" data-badge-type="text" data-badge-popover="left" data-doi="10.1038/519119axxx"></div>
	</div>
	</div>

</aside>

<footer>
  <div class="container">

    </div>
  </div>
